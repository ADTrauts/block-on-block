# Fast Cloud Build configuration with Docker layer caching only
steps:
  # Step 1: Pull cached images for Docker layer caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üîç Pulling cached images for Docker layer caching..."
        docker pull gcr.io/$PROJECT_ID/vssyl-server:latest || echo "No server cache found"
        docker pull gcr.io/$PROJECT_ID/vssyl-web:latest || echo "No web cache found"
        echo "‚úÖ Cache pull completed"
    id: 'pull-cache'

  # Step 2: Build server and web in parallel with Docker layer caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vssyl-server:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vssyl-server:latest'
      - '-f'
      - './server/Dockerfile.production'
      - '--build-arg'
      - 'NODE_ENV=production'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/vssyl-server:latest'
      - '.'
    id: 'build-server'
    waitFor: ['pull-cache']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vssyl-web:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vssyl-web:latest'
      - '-f'
      - './web/Dockerfile.production'
      - '--build-arg'
      - 'NODE_ENV=production'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/vssyl-web:latest'
      - '.'
    id: 'build-web'
    waitFor: ['pull-cache']

  # Step 3: Run database migrations
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üîÑ Running Prisma migrations..."
        
        # Install dependencies
        apt-get update && apt-get install -y curl
        
        # Install Node.js (version 20 - matches Dockerfile and package.json)
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs
        
        # Verify node and npm
        node --version
        npm --version
        
        # Install pnpm globally (matches package.json packageManager field)
        npm install -g pnpm@10.11.0
        
        # Install project dependencies
        cd /workspace
        echo "üì¶ Installing dependencies..."
        pnpm install --frozen-lockfile
        
        # Build Prisma schema from modules (REQUIRED before generate)
        echo "üî® Building Prisma schema from modules..."
        node scripts/build-prisma-schema.js
        
        # Generate Prisma client
        echo "üî® Generating Prisma client..."
        npx prisma generate
        
        # Run Prisma migration (using URL-encoded password)
        # Note: This will fail during build (no VPC access), but migrations run on container startup
        echo "üîÑ Attempting database migrations..."
        export DATABASE_URL="postgresql://vssyl_user:ArthurGeorge116%21@172.30.0.15:5432/vssyl_production?connection_limit=5&pool_timeout=20"
        if ! npx prisma migrate deploy; then
          echo "‚ö†Ô∏è  Database not reachable during build - migrations will run on container startup"
        else
          echo "‚úÖ Migrations completed successfully"
        fi
        
        echo "‚úÖ Build step completed"
    id: 'run-migrations'
    waitFor: ['build-server']
    env:
      - 'NODE_ENV=production'

  # Step 4: Push images in parallel
  # Note: Module registration happens automatically on server startup (see server/src/startup/)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vssyl-server:$BUILD_ID']
    id: 'push-server'
    waitFor: ['run-migrations']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vssyl-server:latest']
    id: 'push-server-latest'
    waitFor: ['build-server']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vssyl-web:$BUILD_ID']
    id: 'push-web'
    waitFor: ['build-web']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vssyl-web:latest']
    id: 'push-web-latest'
    waitFor: ['build-web']

  # Step 5: Deploy server (after migrations)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vssyl-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vssyl-server:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--project'
      - '$PROJECT_ID'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'
      - '--startup-timeout'
      - '240s'
      - '--add-cloudsql-instances'
      - 'vssyl-472202:us-central1:vssyl-db-optimized'
      - '--set-env-vars'
      - 'PORT=5000,NODE_ENV=production,DATABASE_URL=postgresql://vssyl_user:ArthurGeorge116%21@/vssyl_production?host=/cloudsql/vssyl-472202:us-central1:vssyl-db-optimized&connection_limit=5&pool_timeout=20,DIRECT_URL=postgresql://vssyl_user:ArthurGeorge116%21@/vssyl_production?host=/cloudsql/vssyl-472202:us-central1:vssyl-db-optimized&connection_limit=5&pool_timeout=20,JWT_SECRET=OhTXx5RiJu1YOzqGta56ZnN9tTap29sVlvOQMUnGGiI=,JWT_REFRESH_SECRET=/NkIB2sn75WZyqsWOmevzv1wgn9zHuFgmi9x8DTmVG4=,FRONTEND_URL=https://vssyl.com,NEXT_PUBLIC_APP_URL=https://vssyl.com,STORAGE_PROVIDER=gcs,GOOGLE_CLOUD_PROJECT_ID=vssyl-472202,GOOGLE_CLOUD_STORAGE_BUCKET=vssyl-storage-472202'  
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest'
    id: 'deploy-server'
    waitFor: ['push-server', 'push-server-latest']  # Module registration happens on server startup

  # Step 6: Deploy web (in parallel with server)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vssyl-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vssyl-web:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--project'
      - '$PROJECT_ID'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '20'
      - '--set-secrets'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=stripe-publishable-key:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXTAUTH_URL=https://vssyl.com,NEXTAUTH_SECRET=OhTXx5RiJu1YOzqGta56ZnN9tTap29sVlvOQMUnGGiI=,NEXT_PUBLIC_API_URL=https://vssyl-server-235369681725.us-central1.run.app,NEXT_PUBLIC_API_BASE_URL=https://vssyl-server-235369681725.us-central1.run.app,NEXT_PUBLIC_APP_URL=https://vssyl.com,BACKEND_URL=https://vssyl-server-235369681725.us-central1.run.app'                   
    id: 'deploy-web'
    waitFor: ['push-web', 'push-web-latest']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/vssyl-server:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/vssyl-server:latest'
  - 'gcr.io/$PROJECT_ID/vssyl-web:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/vssyl-web:latest'

# Build options optimized for speed
options:
  machineType: 'E2_HIGHCPU_8'  # CRITICAL: Use fast machine
  diskSizeGb: '100'
  logging: CLOUD_LOGGING_ONLY
  # Enable Docker buildkit for better caching
  env:
    - 'DOCKER_BUILDKIT=1'

# Timeout (should be much faster now)
timeout: '1800s'