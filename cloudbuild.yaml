# Optimized Cloud Build configuration with Kaniko caching
# Target: ~5-6 minute builds (down from 10+ minutes)
#
# Key optimizations:
# 1. Kaniko builder with layer caching (faster than Docker + --cache-from)
# 2. Removed redundant migration step (migrations run on server startup)
# 3. Parallel builds and pushes where possible
# 4. Artifact Registry for faster caching

steps:
  # Step 1: Build server with Kaniko (better layer caching)
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=./server/Dockerfile.production'
      - '--destination=us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/vssyl-server:$BUILD_ID'
      - '--destination=us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/vssyl-server:latest'
      - '--cache=true'
      - '--cache-ttl=168h'
      - '--cache-repo=us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/cache'
      - '--snapshot-mode=redo'
      - '--use-new-run'
      - '--compressed-caching=false'
      - '--context=.'
    id: 'build-server'

  # Step 2: Build web with Kaniko (runs in parallel with server)
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=./web/Dockerfile.production'
      - '--destination=us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/vssyl-web:$BUILD_ID'
      - '--destination=us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/vssyl-web:latest'
      - '--cache=true'
      - '--cache-ttl=168h'
      - '--cache-repo=us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/cache'
      - '--snapshot-mode=redo'
      - '--use-new-run'
      - '--compressed-caching=false'
      - '--context=.'
    id: 'build-web'
    waitFor: ['-']  # Start immediately (parallel with server)

  # Step 3: Deploy server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vssyl-server'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/vssyl-server:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--project'
      - '$PROJECT_ID'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'
      - '--add-cloudsql-instances'
      - 'vssyl-472202:us-central1:vssyl-db-optimized'
      - '--network'
      - 'default'
      - '--subnet'
      - 'default'
      - '--vpc-egress'
      - 'private-ranges-only'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production,FRONTEND_URL=https://vssyl.com,NEXT_PUBLIC_APP_URL=https://vssyl.com,STORAGE_PROVIDER=gcs,GOOGLE_CLOUD_PROJECT_ID=vssyl-472202,GOOGLE_CLOUD_STORAGE_BUCKET=vssyl-storage-472202'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest,DIRECT_URL=database-url:latest,JWT_SECRET=jwt-secret:latest,JWT_REFRESH_SECRET=jwt-refresh-secret:latest,OPENAI_API_KEY=openai-api-key:latest,OPENAI_ADMIN_API_KEY=openai-admin-api-key:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest'
    id: 'deploy-server'
    waitFor: ['build-server']

  # Step 4: Deploy web to Cloud Run (runs in parallel with server deploy)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vssyl-web'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vssyl/vssyl-web:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--project'
      - '$PROJECT_ID'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '20'
      - '--set-secrets'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=stripe-publishable-key:latest,NEXTAUTH_SECRET=nextauth-secret:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXTAUTH_URL=https://vssyl.com,NEXT_PUBLIC_API_URL=https://vssyl-server-235369681725.us-central1.run.app,NEXT_PUBLIC_API_BASE_URL=https://vssyl-server-235369681725.us-central1.run.app,NEXT_PUBLIC_APP_URL=https://vssyl.com,BACKEND_URL=https://vssyl-server-235369681725.us-central1.run.app'
    id: 'deploy-web'
    waitFor: ['build-web']

# Build options optimized for speed
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: 'CLOUD_LOGGING_ONLY'

# Timeout (should be much faster now)
timeout: '1200s'
